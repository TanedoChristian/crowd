<div class="w-full h-screen flex justify-center bg-gray-800">
  <div class="w-[80%]">
    <div class="w-full flex justify-center items-center h-screen">
      <form class="" ngModel (ngSubmit)="handleLogin($event)">
        <h1 class="text-5xl font-bold text-white text-center">Crowd</h1>
        <div class="flex flex-col gap-3 mt-5">
          <input
            type="text"
            name="username"
            [(ngModel)]="userDetails.username"
            id=""
            placeholder="Enter email here"
            class="py-2 px-6 bg-gray-100 rounded-sm outline-none"
          />

          <input
            type="password"
            name="password"
            id=""
            [(ngModel)]="userDetails.password"
            placeholder="Enter password here"
            class="py-2 px-6 bg-gray-100 rounded-sm outline-none"
          />
          <button
            class="py-2 px-6 bg-yellow-500 rounded-sm"
            (click)="handleLogin($event)"
          >
            Login
          </button>
        </div>
      </form>
      <div class="w-[30%] p-5 h-screen flex justify-center items-center">
        <img src="../../assets/images/login-banner.svg" />
      </div>
    </div>
  </div>
</div>
